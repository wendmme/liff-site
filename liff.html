<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>サイト診断 LIFF</title>

<!-- 青いデバッグ文字 -->
<style>
  .debug {font-size:14px;color:#0066ff;margin:4px 0;}
</style>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<p>診断フォームへリダイレクト中…</p>
<p id="uidView" style="color:red;font-weight:bold;"></p>

<script>
/* ① ページ読込 */
document.body.insertAdjacentHTML(
  'beforeend','<p class="debug">① 読み込まれた</p>'
);

liff.init({
  liffId: '2007865582-nJ0DMwPM',
  withLoginOnExternalBrowser: true
})
.then(() => {
  /* ② isLoggedIn を表示 */
  document.body.insertAdjacentHTML(
    'beforeend','<p class="debug">② loggedIn = '+liff.isLoggedIn()+'</p>'
  );

  /* ログインしていなければログイン */
  if (!liff.isLoggedIn()) { liff.login(); return; }
  return liff.getProfile();          /* ← ここで profile を返す */
})
.then(profile => {
  /* ③ userId を青文字で表示 */
  document.body.insertAdjacentHTML(
    'beforeend','<p class="debug">③ userId = '+(profile.userId || 'なし')+'</p>'
  );

  const uid = profile.userId || 'unknown';
  document.getElementById('uidView').textContent = 'UID: ' + uid;

  /* フォーム URL ─ 1つ目は ?entry ─ */
  const t = (new URLSearchParams(location.search)).get('type') || 'post';
  const formURL =
    'https://docs.google.com/forms/d/e/1FAIpQLScGeCK-wnDDnM3EJ1KSlbWgr-zrdiVuasGMjRvjl1kSAuXT5w/viewform' +
    '?entry.357089518=' + uid +          /* uid 用 entry 番号 */
    '&entry.1964922167=' + t;            /* type 用 entry 番号 */

  // ★ 5秒だけ待ってからフォームへ飛ぶ
setTimeout(() => {
  location.href = formURL;
}, 10000);     // 5000ミリ秒 = 5秒
});
</script>
</body>
</html>
