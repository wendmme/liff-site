<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>サイト診断 LIFF</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<p>診断フォームへリダイレクト中…</p>
<p id="uidView" style="color:red;font-weight:bold;"></p>

<script>
liff.init({
  alert('① ページが読み込まれました');   // ←手順確認用
  liffId: '2007865582-nJ0DMwPM',            // ← LIFF ID
  withLoginOnExternalBrowser: true
})
.then(() => {
  alert('② LOGGED IN ? ' + liff.isLoggedIn());
  /* ログインしていなければログイン */
  if (!liff.isLoggedIn()) { liff.login(); return; }
  /* プロフィールを返す（ここが重要！）*/
  return liff.getProfile();
})
.then(profile => {
  alert('③ PROFILE NAME = ' + (profile.displayName || 'なし'));
  const uid = profile.userId || 'unknown';
  document.getElementById('uidView').textContent = 'UID: ' + uid;  // 画面確認用

  /* フォーム URL を作成（1 つ目は ?entry）*/
  const q  = new URLSearchParams(location.search);
  const t  = q.get('type') || 'post';   // ?type=pre で切替
  const formURL =
    'https://docs.google.com/forms/d/e/1FAIpQLScGeCK-wnDDnM3EJ1KSlbWgr-zrdiVuasGMjRvjl1kSAuXT5w/viewform' +
  '?usp=pp_url' +
  '&entry.357089518=' + uid +
  '&entry.1964922167=' + t;

    
  //'?entry.357089518=' + uid +          // ★ uid 用 entry 番号
    //'&entry.1964922167=' + t;            // ★ type 用 entry 番号

  location.href = formURL;               // フォームへジャンプ
});
</script>
</body>
</html>
