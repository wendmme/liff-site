<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>サイト診断 LIFF</title>
<style>
.debug {font-size:14px;color:#0066ff;margin:4px 0;}
</style>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<p>診断フォームへリダイレクト中…</p>
<p id="uidView" style="color:red;font-weight:bold;"></p>

<script>
document.body.insertAdjacentHTML('beforeend','<p class="debug">① 読み込まれた</p>');
liff.init({
  liffId: '2007865582-nJ0DMwPM',            // LIFF ID
  withLoginOnExternalBrowser: true
})
.then(() => {
  if (!liff.isLoggedIn()) { liff.login(); return; }
  document.body.insertAdjacentHTML('beforeend','<p class="debug">② loggedIn = '+liff.isLoggedIn()+'</p>');
  return liff.getProfile();                 // ★ ここで返す
})
.then(profile => {
  `document.body.insertAdjacentHTML('beforeend','<p class="debug">③ userId = '+(profile.userId
  const uid = profile.userId || 'unknown';
  document.getElementById('uidView').textContent = 'UID: ' + uid;

  /* フォーム URL（最初は ?entry） */
  const t = (new URLSearchParams(location.search)).get('type') || 'post';
  const formURL =
    'https://docs.google.com/forms/d/e/1FAIpQLScGeCK-wnDDnM3EJ1KSlbWgr-zrdiVuasGMjRvjl1kSAuXT5w/viewform' +
    '?entry.357089518=' + uid +              // uid 用 entry
    '&entry.1964922167=' + t;                // type 用 entry

  location.href = formURL;                  // フォームへジャンプ
});
</script>
</body>
</html>
